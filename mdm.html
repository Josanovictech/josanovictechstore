<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fichiers MDM - JosanovicTech Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .file-item {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .file-item h3 {
      margin: 0 0 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #f77f00;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .btn:hover {
      background: #d35d00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fichiers MDM - JosanovicTech Store</h1>
    <p>Téléchargez vos fichiers MDM par modèle</p>
  </header>

  <div class="container">

    <!-- Tecno -->
    <div class="file-item">
      <h3>Tecno Spark 20 (KJ5)</h3>
      <p>Taille : 2.1 Go</p>
      <a href="https://drive.google.com/uc?export=download&id=TON_ID_TECNO" class="btn">Télécharger</a>
    </div>

    <!-- Infinix -->
    <div class="file-item">
      <h3>Infinix X6532</h3>
      <p>Taille : 1.9 Go</p>
      <a href="https://mega.nz/file/ABC123#CLE_DECHIFFREMENT" class="btn">Télécharger</a>
    </div>

    <!-- Samsung -->
    <div class="file-item">
      <h3>Samsung SM-A055F</h3>
      <p>Taille : 3.2 Go</p>
      <a href="https://drive.google.com/uc?export=download&id=TON_ID_SAMSUNG" class="btn">Télécharger</a>
    </div>

  </div>
</body>
</html>
