<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fichiers MDM - JosanovicTech Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .brand-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .brand-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #0e73d9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .file-list {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 5px 0;
    }
    li a {
      text-decoration: none;
      color: #007bff;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Fichiers MDM par Marque</h1>

  <div class="brand-buttons">
    <button onclick="showList('samsung')">Samsung</button>
    <button onclick="showList('tecno')">Tecno</button>
    <button onclick="showList('infinix')">Infinix</button>
    <button onclick="showList('itel')">iTel</button>
    <button onclick="showList('nokia')">Nokia</button>
  </div>

  <!-- Samsung Files -->
  <div id="samsung" class="file-list">
    <h3>Fichiers Samsung</h3>
    <ul>
      <li><a href="fichiers/samsung/A10_FRP_Bypass.zip" download>A10_FRP_Bypass.zip</a></li>
      <li><a href="fichiers/samsung/A20_MDM_Tool.zip" download>A20_MDM_Tool.zip</a></li>
    </ul>
  </div>

  <!-- Tecno Files -->
  <div id="tecno" class="file-list">
    <h3>Fichiers Tecno</h3>
    <ul>
      <li><a href="fichiers/tecno/Tecno_Spark_FRP.zip" download>Tecno_Spark_FRP.zip</a></li>
      <li><a href="fichiers/tecno/Tecno_POVA_MDM.zip" download>Tecno_POVA_MDM.zip</a></li>
    </ul>
  </div>

  <!-- Infinix Files -->
  <div id="infinix" class="file-list">
    <h3>Fichiers Infinix</h3>
    <ul>
      <li><a href="fichiers/infinix/Infinix_Hot_10_FRP.zip" download>Infinix_Hot_10_FRP.zip</a></li>
    </ul>
  </div>

  <!-- iTel Files -->
  <div id="itel" class="file-list">
    <h3>Fichiers iTel</h3>
    <ul>
      <li><a href="fichiers/itel/iTel_A36_FRP.zip" download>iTel_A36_FRP.zip</a></li>
    </ul>
  </div>

  <!-- Nokia Files -->
  <div id="nokia" class="file-list">
    <h3>Fichiers Nokia</h3>
    <ul>
      <li><a href="fichiers/nokia/Nokia_2.3_FRP.zip" download>Nokia_2.3_FRP.zip</a></li>
    </ul>
  </div>

  <script>
    function showList(id) {
      const lists = document.querySelectorAll('.file-list');
      lists.forEach(list => list.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>

</body>
</html>
