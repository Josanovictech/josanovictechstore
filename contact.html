<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - JosanovicTech Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f9; }
    header { background:#0d1b2a; color:white; padding:20px; text-align:center; }
    h1 { margin:0; }
    .container { max-width:900px; margin:30px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .info { margin-bottom:20px; }
    form { display:flex; flex-direction:column; }
    label { margin-top:10px; font-weight:bold; }
    input, textarea { padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    textarea { resize:vertical; min-height:120px; }
    button { margin-top:15px; padding:12px; background:#f77f00; border:none; border-radius:5px; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#d35d00; }
    footer { text-align:center; background:#1b263b; color:white; padding:15px; margin-top:40px; }

    /* Map */
    .map-container { margin-top:30px; border-radius:10px; overflow:hidden; box-shadow:0 3px 6px rgba(0,0,0,0.1); }

    /* Floating buttons */
    .float-btns { position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:10px; }
    .float-btns img { width:55px; height:55px; border-radius:50%; box-shadow:0 4px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <header>
    <h1>Contactez-nous</h1>
    <p>Nous répondons rapidement à toutes vos demandes</p>
  </header>

  <div class="container">
    <div class="info">
      <p><strong>Email :</strong> <a href="mailto:josanovictech@gmail.com">josanovictech@gmail.com</a></p>
      <p><strong>Téléphone :</strong> +243 899 999 999</p>
      <p><strong>Adresse :</strong> Goma, Quartier Kyeshero, Avenue des Enseignants</p>
    </div>

    <form action="mailto:josanovictech@gmail.com" method="post" enctype="text/plain">
      <label for="nom">Votre Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

      <label for="email">Votre Email</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

      <label for="message">Votre Message</label>
      <textarea id="message" name="message" placeholder="Écrivez votre message" required></textarea>

      <button type="submit">Envoyer le message</button>
    </form>

    <!-- Google Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps?q=Goma,+Kyeshero,+Avenue+des+Enseignants&output=embed" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 JosanovicTech. Tous droits réservés.</p>
  </footer>

  <!-- Boutons flottants WhatsApp & Telegram -->
  <div class="float-btns">
    <a href="https://wa.me/243999160981" target="_blank" title="WhatsApp">
      <img src="images/whatsapp-icon.png" alt="WhatsApp">
    </a>
    <a href="https://t.me/josanovic" target="_blank" title="Telegram">
      <img src="images/telegram-icon.png" alt="Telegram">
    </a>
  </div>
</body>
</html>
