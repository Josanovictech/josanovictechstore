<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessoires PC - JosanovicTech Store</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .product img { width: 100px; }
    .product-info { flex: 1; margin-left: 20px; }
    .price { font-weight: bold; color: green; }
    .old-price { text-decoration: line-through; color: #999; margin-left: 10px; }
    .cart { border: 2px solid #444; padding: 10px; margin-top: 30px; }
    #confirmation { color: green; font-weight: bold; margin-top: 10px; }
    button { padding: 5px 10px; background: green; color: white; border: none; cursor: pointer; }
    input[type="text"] { padding: 5px; width: 100%; margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Accessoires PC</h1>

  <!-- Liste des produits -->
  <div class="product">
    <img src="images/ram.jpg" alt="RAM 8GB">
    <div class="product-info">
      <h3>RAM 8GB DDR4</h3>
      <span class="price">25$</span>
      <span class="old-price">35$</span><br>
      <button onclick="addToCart('RAM 8GB DDR4', 25)">Ajouter au panier</button>
    </div>
  </div>

  <div class="product">
    <img src="images/adaptateur.jpg" alt="Adaptateur USB">
    <div class="product-info">
      <h3>Adaptateur USB-C</h3>
      <span class="price">10$</span>
      <span class="old-price">15$</span><br>
      <button onclick="addToCart('Adaptateur USB-C', 10)">Ajouter au panier</button>
    </div>
  </div>

  <div class="product">
    <img src="images/clavier.jpg" alt="Clavier USB">
    <div class="product-info">
      <h3>Clavier USB</h3>
      <span class="price">12$</span>
      <span class="old-price">18$</span><br>
      <button onclick="addToCart('Clavier USB', 12)">Ajouter au panier</button>
    </div>
  </div>

  <!-- Panier -->
  <div class="cart">
    <h2>üõí Panier</h2>
    <ul id="cartList"></ul>
    <p>Total: <strong id="total">0$</strong></p>

    <h3>Valider la commande</h3>
    <input type="text" id="clientName" placeholder="Votre nom complet">
    <input type="text" id="clientPhone" placeholder="Votre num√©ro de t√©l√©phone">
    <button onclick="sendOrder()">üì¶ Passer la commande</button>
    <div id="confirmation"></div>
  </div>

  <script>
    const cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cartList");
      const totalElement = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartList.innerHTML += `<li>${item.product} - ${item.price}$ <button onclick="removeItem(${index})">Supprimer</button></li>`;
      });
      totalElement.textContent = total + "$";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function sendOrder() {
      const name = document.getElementById("clientName").value;
      const phone = document.getElementById("clientPhone").value;

      if (!name || !phone) {
        alert("Veuillez entrer votre nom et num√©ro.");
        return;
      }

      let message = `*Nouvelle commande JosanovicTech Store*%0Aüë§ Client: ${name}%0Aüìû T√©l√©phone: ${phone}%0Aüßæ Commande:%0A`;

      let total = 0;
      cart.forEach(item => {
        message += `- ${item.product} : ${item.price}$%0A`;
        total += item.price;
      });

      message += `üí∞ Total: ${total}$%0Aüïê Le client sera servi apr√®s paiement.`;

      const whatsappLink = `https://wa.me/243897654321?text=${message}`; // Remplace par ton num√©ro WhatsApp

      window.open(whatsappLink, "_blank");

      document.getElementById("confirmation").innerText = "‚úÖ Commande envoy√©e avec succ√®s. Vous serez servi dans un instant.";
    }
  </script>

</body>
</html>
