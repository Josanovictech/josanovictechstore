<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessoires PC - JosanovicTech Store</title>

  <!-- Open Graph (aperçu réseaux sociaux) -->
  <meta property="og:title" content="Accessoires PC - JosanovicTech Store">
  <meta property="og:description" content="Découvrez nos accessoires PC : RAM, SSD, claviers et bien plus au meilleur prix sur JosanovicTech Store.">
  <meta property="og:image" content="https://josanovictech.store/images/ram-8go.jpg">
  <meta property="og:url" content="https://josanovictech.store/accessoires.html">
  <meta property="og:type" content="website">

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f4f9;
      margin:0;
      color:#333;
    }
    header {
      background:#0d1b2a;
      color:white;
      text-align:center;
      padding:30px 20px;
    }
    header h1 { margin:0; font-size:2.5em; }
    header p { margin-top:10px; font-size:1.2em; }

    .container {
      max-width:1100px;
      margin:30px auto;
      padding:20px;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap:25px;
    }
    .card {
      background:white;
      border-radius:12px;
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
      padding:15px;
      text-align:center;
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform:translateY(-5px);
      box-shadow:0 10px 18px rgba(0,0,0,0.15);
    }
    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:10px;
    }
    .card h3 { margin:15px 0 10px; }
    .prix { font-size:1.1em; margin:10px 0; }
    .prix del { color:#888; margin-right:10px; }
    .btn {
      display:inline-block;
      margin-top:10px;
      padding:10px 20px;
      background:#f77f00;
      color:white;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
    }
    .btn:hover { background:#d35d00; }

    /* Bouton retour */
    .back-home {
      display:block;
      width:200px;
      margin:40px auto 0;
      text-align:center;
      padding:12px;
      background:#1b263b;
      color:white;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
    }
    .back-home:hover {
      background:#0d1b2a;
    }
    footer {
      text-align:center;
      background:#1b263b;
      color:white;
      padding:20px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Accessoires PC</h1>
    <p>Découvrez nos accessoires au meilleur prix</p>
  </header>

  <div class="container">
    <div class="grid">

      <!-- Accessoire 1 -->
      <div class="card">
        <img src="images/ram-8go.jpg" alt="RAM DDR4 8Go">
        <h3>RAM DDR4 8Go</h3>
        <p class="prix"><del>45$</del> <span style="color:red;">35$</span></p>
        <a href="accessoires/ram-8go.html" class="btn">Voir détails</a>
      </div>

      <!-- Accessoire 2 -->
      <div class="card">
        <img src="images/ssd-256.jpg" alt="SSD 256 Go">
        <h3>SSD 256 Go</h3>
        <p class="prix"><del>60$</del> <span style="color:red;">49$</span></p>
        <a href="accessoires/ssd-256.html" class="btn">Voir détails</a>
      </div>

    </div>

    <!-- Bouton retour -->
    <a href="index.html" class="back-home">⬅ Retour à l'accueil</a>
  </div>

  <footer>
    <p>&copy; 2025 JosanovicTech. Tous droits réservés.</p>
  </footer>
</body>
</html>
