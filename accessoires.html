<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accessoires PC - JosanovicTech Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; color: #222; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .product h2 { font-size: 18px; margin: 0 0 10px; }
    .product .price { color: green; font-weight: bold; }
    .product .old-price { text-decoration: line-through; color: red; font-size: 14px; margin-left: 10px; }
    button { padding: 8px 12px; background: #00aaff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0088cc; }
    #cart { background: #fff; padding: 10px; border-radius: 8px; margin-top: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    #cart ul { list-style: none; padding: 0; }
    #cart li { margin: 5px 0; display: flex; justify-content: space-between; }
    #cart-total { font-size: 18px; font-weight: bold; margin-top: 10px; }
    .remove-btn { background: red; margin-left: 10px; }
    .notification { color: green; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Accessoires PC</h1>

<div class="product">
  <h2>Disque Dur 500GB</h2>
  <div>
    <span class="price">30$</span>
    <span class="old-price">40$</span>
  </div>
  <button onclick="addToCart('Disque Dur 500GB', 30)">Ajouter au panier</button>
</div>

<div class="product">
  <h2>RAM 8GB DDR4</h2>
  <div>
    <span class="price">25$</span>
    <span class="old-price">35$</span>
  </div>
  <button onclick="addToCart('RAM 8GB DDR4', 25)">Ajouter au panier</button>
</div>

<div class="product">
  <h2>Adaptateur HDMI</h2>
  <div>
    <span class="price">10$</span>
    <span class="old-price">15$</span>
  </div>
  <button onclick="addToCart('Adaptateur HDMI', 10)">Ajouter au panier</button>
</div>

<hr>

<div id="cart">
  <h2>Panier</h2>
  <ul id="cart-items"></ul>
  <div id="cart-total">Total: $0</div>
  <button onclick="commanderWhatsApp()">Passer la commande</button>
  <div id="notif" class="notification"></div>
</div>

<script>
  const cart = [];
  function addToCart(nom, prix) {
    cart.push({ nom, prix });
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, i) => {
      total += item.prix;
      cartItems.innerHTML += `
        <li>${item.nom} - $${item.prix}
          <button class="remove-btn" onclick="removeItem(${i})">Supprimer</button>
        </li>`;
    });
    cartTotal.innerText = `Total: $${total}`;
  }

  function commanderWhatsApp() {
    if (cart.length === 0) return alert("Votre panier est vide !");
    let message = "Nouvelle commande JosanovicTech Store:%0A";
    cart.forEach(item => {
      message += `- ${item.nom}: $${item.prix}%0A`;
    });
    const total = cart.reduce((sum, item) => sum + item.prix, 0);
    message += `%0ATotal: $${total}%0AClient: Merci de préparer ma commande.`;
    const numero = "243999160981"; // Ton numéro WhatsApp ici
    const url = `https://wa.me/${numero}?text=${message}`;
    window.open(url, "_blank");
    document.getElementById('notif').innerText = "Votre commande a été envoyée. Vous serez servi après paiement.";
  }
</script>

</body>
</html>
