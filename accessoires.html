<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accessoires PC - JosanovicTech Store</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 250px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: contain; }
    .price { color: green; font-weight: bold; }
    .old-price { text-decoration: line-through; color: #888; font-size: 14px; }
    .cart { background: #fff; padding: 15px; margin-top: 30px; border-radius: 10px; width: 100%; max-width: 700px; margin: 30px auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .cart h2 { margin-bottom: 10px; }
    .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    .cart-total { text-align: right; font-size: 18px; font-weight: bold; }
    button { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h1>Accessoires PC</h1>

<div class="products" id="product-list">
  <!-- Exemple d'accessoire -->
  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=RAM+8Go" alt="RAM 8Go">
    <h3>RAM DDR4 8Go</h3>
    <p><span class="old-price">40$</span> <span class="price">30$</span></p>
    <button onclick="addToCart('RAM DDR4 8Go', 30)">Ajouter au panier</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Disque+SSD+256Go" alt="SSD">
    <h3>Disque SSD 256Go</h3>
    <p><span class="old-price">50$</span> <span class="price">38$</span></p>
    <button onclick="addToCart('Disque SSD 256Go', 38)">Ajouter au panier</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Clavier+RGB" alt="Clavier RGB">
    <h3>Clavier RGB Gamer</h3>
    <p><span class="old-price">30$</span> <span class="price">25$</span></p>
    <button onclick="addToCart('Clavier RGB Gamer', 25)">Ajouter au panier</button>
  </div>
</div>

<!-- Panier -->
<div class="cart">
  <h2>ðŸ›’ Panier</h2>
  <div id="cart-items"></div>
  <p class="cart-total">Total : <span id="cart-total">0$</span></p>
</div>

<script>
  let cart = [];

  function addToCart(product, price) {
    const existing = cart.find(item => item.name === product);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ name: product, price: price, qty: 1 });
    }
    updateCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function updateCart() {
    const cartItemsDiv = document.getElementById("cart-items");
    const totalSpan = document.getElementById("cart-total");
    cartItemsDiv.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      cartItemsDiv.innerHTML += `
        <div class="cart-item">
          <span>${item.name} x${item.qty}</span>
          <span>${item.price * item.qty}$ <button onclick="removeFromCart(${index})">Supprimer</button></span>
        </div>`;
    });
    totalSpan.textContent = total + "$";
  }
</script>

</body>
</html>
