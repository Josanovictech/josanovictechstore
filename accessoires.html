<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessoires PC - JosanovicTech Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product .old-price {
      text-decoration: line-through;
      color: grey;
    }
    .product .new-price {
      color: green;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #0056b3;
    }

    #cart {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #cart table {
      width: 100%;
      border-collapse: collapse;
    }

    #cart th, #cart td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    #checkout {
      margin-top: 20px;
    }

    input[type="text"], input[type="tel"] {
      padding: 8px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #checkout button {
      background: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout button:hover {
      background: darkgreen;
    }

    #confirmation {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Accessoires PC</h1>

  <div class="products" id="product-list">
    <!-- Produits -->
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Clavier" />
      <h3>Clavier USB</h3>
      <p class="old-price">10$</p>
      <p class="new-price">7$</p>
      <button onclick="addToCart('Clavier USB', 7)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Souris" />
      <h3>Souris Optique</h3>
      <p class="old-price">8$</p>
      <p class="new-price">5$</p>
      <button onclick="addToCart('Souris Optique', 5)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Disque Dur" />
      <h3>Disque Dur 500Go</h3>
      <p class="old-price">35$</p>
      <p class="new-price">28$</p>
      <button onclick="addToCart('Disque Dur 500Go', 28)">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="RAM" />
      <h3>Barrette RAM 4Go</h3>
      <p class="old-price">20$</p>
      <p class="new-price">15$</p>
      <button onclick="addToCart('Barrette RAM 4Go', 15)">Ajouter au panier</button>
    </div>
  </div>

  <div id="cart">
    <h2>Panier</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total">Total : <span id="total">0$</span></p>
  </div>

  <div id="checkout">
    <h3>Passer la commande</h3>
    <input type="text" id="name" placeholder="Votre nom" required />
    <input type="tel" id="phone" placeholder="Votre numéro WhatsApp" required />
    <button onclick="sendOrder()">Envoyer la commande sur WhatsApp</button>
    <div id="confirmation"></div>
  </div>

  <script>
    const cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const tbody = document.querySelector('#cart-table tbody');
      tbody.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        tbody.innerHTML += `
          <tr>
            <td>${item.product}</td>
            <td>${item.price}$</td>
            <td><button class="delete-btn" onclick="removeFromCart(${index})">Supprimer</button></td>
          </tr>
        `;
      });
      document.getElementById('total').innerText = `${total}$`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function sendOrder() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      if (!name || !phone || cart.length === 0) {
        alert('Veuillez remplir vos informations et ajouter des produits.');
        return;
      }

      let message = `Nouvelle commande JosanovicTech Store%0A%0AClient: ${name}%0ATéléphone: ${phone}%0AProduits:%0A`;
      let total = 0;
      cart.forEach(item => {
        message += `- ${item.product} : ${item.price}$%0A`;
        total += item.price;
      });
      message += `%0ATotal: ${total}$%0A%0AMerci pour votre commande !`;

      const whatsappNumber = '243999160981'; // Remplacez par votre numéro WhatsApp sans "+"
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');

      document.getElementById('confirmation').innerText = 'Merci ! Vous serez servi après paiement.';
    }
  </script>
</body>
</html>
